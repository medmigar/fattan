    .loader{
      position: absolute;
      background-color: #7e2ea0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .lettre{
      color: #484848;
      font-size: 150%;
      letter-spacing: 15px;
      animation: flash 1.8s linear infinite;

    }
    @keyframes flash{
      0%{
        color: #fff900;
        text-shadow: 0 0 7px #fff900;
      }
      90%{
        color: #484848;
        text-shadow: none;
      }
      100%{
        color: red;
        text-shadow: 0 0 7px red;
      }
    }
    .lettre:nth-child(1){
      animation-delay: 0.1s;
    }
    .lettre:nth-child(2){
      animation-delay: 0.2s;
    }
    .lettre:nth-child(3){
      animation-delay: 0.3s;
    }
    .lettre:nth-child(4){
      animation-delay: 0.4s;
    }
    .lettre:nth-child(5){
      animation-delay: 0.5s;
    }
    .lettre:nth-child(6){
      animation-delay: 0.6s;
    }
    .lettre:nth-child(7){
      animation-delay: 0.7s;
    }
    .lettre:nth-child(8){
      animation-delay: 0.8s;
    }
    .lettre:nth-child(9){
      animation-delay: 0.9s;
    }
    .lettre:nth-child(10){
      animation-delay: 1s;
    }
    .loader1 {

  background-size: cover;
  animation: spin 1.2s linear infinite;
}
    @keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
